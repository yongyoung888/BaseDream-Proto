syntax = "proto3";
package ProtoMessage;
option java_package = "com.yongyoung.dream";
option go_package = "message";
option java_multiple_files = true;


//消息ID枚举
// 客户端请求消息XXRequest，服务器返回消息XXResponse
// 消息id枚举是消息结构体名称截断最后四个字符，通过结构体名获取消息id必须满足这规范
enum MID{
  None = 0;
  ServerRegisterUpdateReq = 1;        //服务器注册
  ServerRegisterUpdateRes = 2;        //服务器注册

  //账号模块100000-100100
  LoginReq = 100000; //登录
  LoginRes = 100001; //登录
  HeartReq = 100002; //心跳
  HeartRes = 100003; //心跳

  //充值模块100100-100200

  //角色模块100200-100300
  PlayerInfoReq = 100200; //角色信息
  PlayerInfoRes = 100201; //角色信息

  PlayerOffLineReq = 100202; //角色离线
  PlayerSyncRes = 100203; //角色数据同步

  //角色模块100300-100400
  ItemListReq = 100300;  //道具列表
  ItemListRes = 100301;  //道具列表


  //地图模块
  MapPosReq = 100900; //请求移动
  MapPosRes = 100901; //移动返回

  MapSyncRes = 100902; //同步玩家数据

  GameStartReq = 100903; //准备
  GameStartRes = 100904; //游戏开始

  HeroListReq = 100905; //英雄列表
  HeroListRes = 100906; //英雄列表

  HeroPosReq = 100907; //准备
  HeroPosRes = 100908; //游戏开始

  ShootBallReq = 100909; //射门请求
  ShootBallRes = 100910; //射门返回

  GameScoreReq = 100911; //得分请求
  GameScoreRes = 100912; //得分返回

  GameOverRes = 100913; //游戏结束返回
  
  SlotSetReq = 200100; //地格设置信息
  SlotSetRes = 200101; //地格设置信息返回
}
